name: Atualizar EPG Automaticamente

on:
  schedule:
    # Executa todos os dias às 7:00 GMT-3 (10:00 UTC)
    - cron: '0 10 * * *'
  workflow_dispatch:

jobs:
  update-epg:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout do repositório
      uses: actions/checkout@v4
      
    - name: Configurar Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'
        
    - name: Instalar dependências
      run: |
        python -m pip install --upgrade pip
        pip install requests
        
    - name: Executar download do EPG
      run: python epg_downloader.py
      
    - name: Criar arquivo de status
      run: |
        echo "EPG atualizado em $(date -u +'%Y-%m-%d %H:%M:%S UTC')" > epg_status.txt
        echo "Arquivo mais recente: epg_latest.xml" >> epg_status.txt
        if [ -f "epg_files/epg_latest.xml" ]; then
          echo "Tamanho: $(du -h epg_files/epg_latest.xml | cut -f1)" >> epg_status.txt
        else
          echo "ERRO: epg_latest.xml não foi criado!" >> epg_status.txt
        fi
        
    - name: Commit e push de TUDO
      run: |
        git config --local user.email "diego_zl@msn.com"
        git config --local user.name "dgomp"
        git add epg_files/ backups/ epg_status.txt
        git status
        git commit -m "Atualização automática do EPG - $(date -u +'%Y-%m-%d %H:%M:%S UTC')"
        git push